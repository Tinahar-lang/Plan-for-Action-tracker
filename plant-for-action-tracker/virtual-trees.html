<!DOCTYPE html>
<html>
<head>
    <title>Virtual Trees - Plant-for-Action</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Virtual Trees Planted</h1>
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="window.location.href='profile.html'">Profile</button>
</header>
<main>
    <h3>Your Virtual Trees</h3>
    <p>You have planted <span id="virtualTrees">5</span> virtual trees!</p>
    <p>Keep up the good work!</p>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/app.js"></script>
<script>
    // Display the number of virtual trees planted on the page
    displayVirtualTrees();

    function displayVirtualTrees() {
        const user = firebase.auth().currentUser;
        const userRef = db.collection('users').doc(user.uid);
        
        userRef.get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('virtualTrees').textContent = data.trees;
            }
        });
    }
</script>
</body>
</html>
